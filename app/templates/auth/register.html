{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block auth_content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: var(--card-bg); color: var(--text-primary);">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-[#243447] border-[#2D333B]" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-[#243447] border-[#2D333B]" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-[#243447] border-[#2D333B]" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3 mb-0">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
