{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block auth_content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: var(--card-bg); color: var(--text-primary);">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-[#243447] border-[#2D333B]" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-[#243447] border-[#2D333B]" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3 mb-0">
            Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
