{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Username: {{ current_user.username }}</h5>
                <p class="card-text">Email: {{ current_user.email }}</p>
                
                <!-- Delete Account Button -->
                <form action="{{ url_for('auth.delete_account') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
